    <script type="text/javascript">
      $(document).ready(function() {
        $("#look_up").on('click', function() {
          $.ajax({
            url: "/get_data/",
            method: "GET",
            success: function(data) {
              var data=data.replace("[","").replace("]","").split(",")
              var Instructor_chart=[]
              for(var i=1;i<6;i++){
                Instructor_chart.push(data[i].replace(" ","").length-1)
              }
             
               document.getElementById("show_create").style.display="none"
            document.getElementById("show_report").style.display="block"


            Highcharts.chart('container_instructor', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Instructor Evaluation' 
                },
                subtitle: {
                    text: 'Source: Class CS2124' //get this from databae
                },
                xAxis: {
                    categories: ['Prsentation', 'Clarity', 'Helpfullness', 'Feedback', 'Inspriation'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: null
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Rate',
                    data:  Instructor_chart//get this from database
                }]
            });

            Highcharts.chart('container_course', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Instructor Evaluation' 
                },
                subtitle: {
                    text: 'Source: Class CS2124' //get this from databae
                },
                xAxis: {
                    categories: ["Content","Skill Dvelopment","Theory Knowledge"],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: null
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Rate',
                    data: [3, 2, 1]//get this from database
                }]
            });
            },
          });
        });
      });


    </script>
